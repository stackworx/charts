# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
revisionHistoryLimit: 5

image:
  repository: ''
  tag: develop
  pullPolicy: IfNotPresent
imageCredentials:
  registry: registry.gitlab.com
service:
  enabled: true
  type: ClusterIP
  externalPort: 80
  internalPort: 80
ingress:
  enabled: true
  hosts:
    - <hostname>
  annotations:
    kubernetes.io/ingress.class: traefik
resources: {}
probes: {
  enabled: true,
  liveness: {
    path: /health
  },
  readiness: {
    path: /health
  }
}
migration:
  enabled: true
  # Omit image if you want to use same image as above
  #image:
  #  repository: registry.gitlab.com/stackworx.io/<image>
  #  tag: develop
  #  pullPolicy: IfNotPresent
  command: ['yarn']
  args: ['migrate']
env: {}
nodeSelector:
  type: apps