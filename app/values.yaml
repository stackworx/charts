# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
revisionHistoryLimit: 5

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent
env: 
- name: POSTGRES_PASSWORD
  valueFrom:
    secretKeyRef:
    name: secret
    key: postgres-password
probes: {
  enabled: true,
  liveness: {
    path: /
  },
  readiness: {
    path: /
  }
}

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
