deployments:
  - name: backend
    replicaCount: 1
    image:
      repository: stackworx/durf-fms-server
      tag: master
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      externalPort: 80
      internalPort: 5000
    ingress:
      enabled: true
      hosts:
        - api.durf.dev.stackworx.cloud
      annotations:
        kubernetes.io/ingress.class: traefik
    resources: {}
    nodeSelector: 
      type: apps
  - name: frontend
    replicaCount: 1
    image:
      repository: stackworx/durf-fms-admin
      tag: master
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      externalPort: 80
      internalPort: 80
    ingress:
      enabled: true
      hosts:
        - admin.durf.dev.stackworx.cloud
      annotations:
        kubernetes.io/ingress.class: traefik
    resources: {}
    nodeSelector: 
      type: apps
imageCredentials:
  registry: index.docker.io/v1/
  username: buildbotstackworx
  password: <password>

postgresql:
  imageTag: 9.6.2
  persistence: 
    size: 2Gi
  metrics:
    enabled: true
  nodeSelector: 
    type: apps

redis:
  # image: bitnami/redis:VERSION
  persistence: 
    size: 1Gi
  metrics:
    enabled: true
  nodeSelector: 
    type: apps