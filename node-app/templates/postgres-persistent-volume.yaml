apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "node-app.fullname" $ }}-postgres-pv
  labels:
    app: {{ template "node-app.name" $ }}
    component: {{ .name }}
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /var/volumes/{{ template "node-app.name" $ }}/postgresql